<!------------ Header  ---------------->
<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-menu-button style="margin-top:15px;color:#121212" autoHide="false">
      <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 7H19" stroke="#121212" stroke-width="2" stroke-linecap="round" />
        <path d="M5 12H15" stroke="#121212" stroke-width="2" stroke-linecap="round" />
        <path d="M5 17H11" stroke="#121212" stroke-width="2" stroke-linecap="round" />
      </svg>
    </ion-menu-button>
  </ion-buttons>

  <div class="row">
    <div class="col-4">
      <h5 style="margin-top:10px"><b></b></h5>
    </div>
    <div class="col-8  mx-4" style="text-align: right;width: 90%;">

    </div>
  </div>
</ion-toolbar>

<ion-content class="bg-class" [fullscreen]="true">

  <div class="container">
    <div class="signin-div mt-3 mb-3">
      <p class="welcome mt-3"><b> <span style="font-size: 20px;">Welcome Back</span> <br><span style="font-size: 17px;">
            {{StoreName}} store !</span></b></p>
      <div class="row">
        <div (click)="offers()" style="cursor: pointer;" class="col-6 ">
          <div class="circle">
            <h3>{{offerCount}}</h3>
          </div>

        </div>
        <div (click)="views()" style="cursor: pointer;" class="col-6">
          <div class="circle">
            <h3>{{viewsCount}}</h3>
          </div>

        </div>

        <div class="col-6 mt-4">
          <p class="views ">Offers</p>
        </div>

        <div class="col-6 mt-4">
          <p class="views"> Views</p>
        </div>

      </div>
    </div>



    <div class="signin-div mt-1 ">
      <!-- <h5 style="margin: 20px;color: #5C5C5C;"> <b>My Products:</b></h5> -->




      <div class="container mt-4">
        <ion-chip *ngFor="let list of listOfSubCat"
          style="color: #122112;background-color: #fffcfa; font-size: 12px;font-weight: 450;">
          <ion-label>{{list.subcategory}} <span style="color:#ffff">({{list.product_count}})</span></ion-label>
        </ion-chip>
      </div>

      <div class="col-12 mt-2 mb-4" style="text-align: center;font-size: 18px;">

        <ion-button style="width: 55%;" class="secondarySmallBtn" color="none" (click)="myproducts()">
          <svg style="margin-top: -2px;margin:4px" width="14" height="12" viewBox="0 0 20 22" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 1.375C10.9472 1.375 11.8556 1.73716 12.5254 2.38182C13.1952 3.02648 13.5714 3.90082 13.5714 4.8125V5.5H6.42857V4.8125C6.42857 3.90082 6.80485 3.02648 7.47462 2.38182C8.14439 1.73716 9.0528 1.375 10 1.375V1.375ZM15 5.5V4.8125C15 3.53615 14.4732 2.31207 13.5355 1.40955C12.5979 0.50703 11.3261 0 10 0C8.67392 0 7.40215 0.50703 6.46447 1.40955C5.52678 2.31207 5 3.53615 5 4.8125V5.5H0V19.25C0 19.9793 0.30102 20.6788 0.836838 21.1945C1.37266 21.7103 2.09938 22 2.85714 22H17.1429C17.9006 22 18.6273 21.7103 19.1632 21.1945C19.699 20.6788 20 19.9793 20 19.25V5.5H15Z"
              fill="white" />
          </svg>
          My Products
        </ion-button>


      </div>
    </div>
  </div>


</ion-content>
