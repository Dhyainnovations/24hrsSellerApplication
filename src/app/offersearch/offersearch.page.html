<ion-content>

  <div class="row">
    <div class="col-12 mt-4 mx-3">
      <div class="row height ">
        <div class="col-12 ion-text-center">
          <div class="search"> <i class="fa fa-search"></i>

            <input (keydown)="searchOffer()" [(ngModel)]="offerName" type="text" class="form-control"
              placeholder="Search">
            <button>
              <svg (click)="clearData()" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="9" fill="#7E869E" fill-opacity="0.25" />
                <path d="M16 8L8 16" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8 8L16 16" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>

            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div *ngFor="let product of ShowOffers">
    <div style="padding: 10px;" (click)="offerDetail(product)" *ngIf="OfferShowname">
      <ion-item>{{product}}</ion-item>
    </div>
  </div>


  <div class="" *ngIf="OfferShowDetail" (click)="redirecttoOffer()">

    <!-- Show Offer In Card -->

    <div class="card"
      style="box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px !important;border-radius: 5px;">
      <div class="row">
        <div class="col-5" >
          <img src="{{productImage}}" alt="">

        </div>
        <div class="col-7">
          <h6 class="product-name"><b>{{productname}}</b></h6>

          <p style="font-size: 13px;" *ngIf="IfOfferPresent">
            <span><b>Offer: &nbsp;</b></span>
            {{offer}}%
          </p>

          <p style="font-size: 13px;">
            <span style="font-size: 13px;"><b>Offer time: &nbsp;</b><br></span>
            {{offertime}}
          </p>


          <p style="font-size: 13px;">
            <span style="font-size: 13px;"><b>Quantity: &nbsp;</b></span>
            {{weight}} {{unit}}
          </p>
          <p *ngIf="IfOfferPresent" style="font-size: 13px;">
            <span style="font-size: 13px;"><b>Price: &nbsp;</b></span>
            <b><span style="text-decoration: line-through;">₹{{totalcost}}</span>&nbsp;₹{{offerprice}}</b>
          </p>
          <p *ngIf="IfNotOfferPresent" style="font-size: 13px;">Offer : {{otherOffer}} </p>
          <p *ngIf="IfNotOfferPresent" style="font-size: 13px;">Price :₹{{totalcost}}</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>
