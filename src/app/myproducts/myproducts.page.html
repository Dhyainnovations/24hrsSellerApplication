<!------------ Header  ---------------->
<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-menu-button style="margin-top:15px;color:#121212" autoHide="false">
      <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 7H19" stroke="#121212" stroke-width="2" stroke-linecap="round" />
        <path d="M5 12H15" stroke="#121212" stroke-width="2" stroke-linecap="round" />
        <path d="M5 17H11" stroke="#121212" stroke-width="2" stroke-linecap="round" />
      </svg>
    </ion-menu-button>
  </ion-buttons>

  <div class="row">
    <div class="col-4">
      <h5 style="margin-top:10px"><b></b></h5>
    </div>
    <div class="col-8 mt-2 mx-4" style="text-align: right;width: 90%;">
      <svg (click)="notification()" style="margin:3px;" width="26" height="26" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">

    </div>
  </div>
</ion-toolbar>

<ion-content [scrollEvents]="true">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <svg (click)="exit()" style="margin-left: 3%;margin:5px;cursor:pointer;color:#EB154B" width="30" height="30"
          viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5 12L4.29289 11.2929L3.58579 12L4.29289 12.7071L5 12ZM17 13C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11V13ZM8.29289 7.29289L4.29289 11.2929L5.70711 12.7071L9.70711 8.70711L8.29289 7.29289ZM4.29289 12.7071L8.29289 16.7071L9.70711 15.2929L5.70711 11.2929L4.29289 12.7071ZM5 13H17V11H5V13Z"
            fill="#EB154B" />
        </svg>

      </div>
      <div class="col-6 ion-text-right mt-1">
        <ion-button (click)="navigateTo()"  style="width: 80%;"  class="secondarySmallOutlineBtn mx-3" color="none" >
          + Add Product </ion-button>
      </div>


      <div class="col-10">
        <h2 class="title">

          <b> My Products</b>
        </h2>

        <!------------ no products gif  --------------->
        <div *ngIf="noProducts" style="margin: auto !important;margin-top: 50%;">
          <img style="width:100%;height:100%;margin-left: 25px !important;" src="assets/gif/empty.gif" alt="">
        </div>
        

      </div>


      <div class="col-2 mt-3">

        <svg (click)="searchPage()" width="25" height="25" viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="7" stroke="#121212" stroke-width="2" />
          <path
            d="M11 8C10.606 8 10.2159 8.0776 9.85195 8.22836C9.48797 8.37913 9.15726 8.6001 8.87868 8.87868C8.6001 9.15726 8.37913 9.48797 8.22836 9.85195C8.0776 10.2159 8 10.606 8 11"
            stroke="#CCD2E3" stroke-width="2" stroke-linecap="round" />
          <path d="M20 20L17 17" stroke="#121212" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>

    </div>



    <div *ngFor="let product of productlist" class="welcomecard"
      style="box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px !important;border-radius: 5px; ">

      <div style="cursor: pointer;" class="row">
        <div class="col-5 mt-2" >
          <img src="{{product.product_image}}" alt="">
        </div>


        <div class="col-7 ">
          <p class="productName" (click)="editDetails(product.product_name)">
            <b> Product:</b><span style="font-size: 12px;" >{{product.product_name}}</span> </p> 

          <p style="margin-top: -7px !important;"><b>Alarm set :</b> &nbsp; {{product.product_count}}</p>

          <p style="margin-top: -7px !important;" (click)="editDetails(product.product_name)">
            Rs.{{product.cost}}</p>

            <p style="margin-top: -7px !important;" class="productName" (click)="editDetails(product.product_name)">
              <b> Quantity:</b><span style="font-size: 14px;" >{{product.weight}} {{product.unit}}</span> </p> 

          <div class="row">
            <div class="col-9">
              <p style="color:#EB154B" (click)="navigatetoaddoffer(product.product_name)"> Create Offer</p>
                
            </div>
            <div class="col-3 ">
              
              <svg (click)="editDetails(product.product_name)"   width="15" height="15" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
  
              
            </div>
          </div>


        </div>

      </div>
    </div>


  </div>

</ion-content>
